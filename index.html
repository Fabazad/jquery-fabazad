
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>HELLO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<h1 class="ml8">
		  <span class="letters-container">
		    <span class="letters letters-left">Hello from</span>
		    <span class="letters bang">Fabazad</span>
		  </span>
		  <span class="circle circle-white"></span>
		  <span class="circle circle-dark"></span>
		  <span class="circle circle-container"><span class="circle circle-dark-dashed"></span></span>
		</h1>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script type="text/javascript">
	anime.timeline({loop: true})
	  .add({
	    targets: '.ml8 .circle-white',
	    scale: [0, 3],
	    opacity: [1, 0],
	    easing: "easeInOutExpo",
	    rotateZ: 360,
	    duration: 1100
	  }).add({
	    targets: '.ml8 .circle-container',
	    scale: [0, 1],
	    duration: 1100,
	    easing: "easeInOutExpo",
	    offset: '-=1000'
	  }).add({
	    targets: '.ml8 .circle-dark',
	    scale: [0, 1],
	    duration: 1100,
	    easing: "easeOutExpo",
	    offset: '-=600'
	  }).add({
	    targets: '.ml8 .letters-left',
	    scale: [0, 1],
	    duration: 1200,
	    offset: '-=550'
	  }).add({
	    targets: '.ml8 .bang',
	    scale: [0, 1],
	    rotateZ: [45, 0],
	    duration: 1200,
	    offset: '-=1000'
	  }).add({
	    targets: '.ml8',
	    opacity: 0,
	    duration: 1000,
	    easing: "easeOutExpo",
	    delay: 1400
	  });

	anime({
	  targets: '.ml8 .circle-dark-dashed',
	  rotateZ: 360,
	  duration: 8000,
	  easing: "linear",
	  loop: true
	});
	</script>
</body>
</html>
